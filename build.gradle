plugins {
    id 'groovy'
}

group = 'org.dgame.jenkins'
//version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations{
    ivy
}

dependencies {
    ivy "org.apache.ivy:ivy:2.5.1"

    implementation 'org.apache.groovy:groovy:4.0.14'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main{
        groovy{
            srcDirs = ['src']
        }
    }
}

tasks.register('echo') {
    doLast {
        println "Build Output: $buildDir"
    }
}

tasks.register('release', Copy) {
    // dependsOn(['build', 'echo'])
    dependsOn tasks.build, tasks.echo
    from "$buildDir/libs"
    include "*.jar"
    into "../jenkins-jobs/lib/"
}

java {
    withSourcesJar()
}

tasks.withType(GroovyCompile).configureEach {
    groovyClasspath += configurations.ivy
}